<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <div class="container d-flex justify-content-center mt-2">

        <div class="profile-card">
            <div class="header">
                <div class="logo"><i class="fa-solid fa-camera"></i></div>
                <div class="logo2"><i class="fa-brands fa-telegram"></i>
                </div>
            </div>

            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <div class="username">Renu Yadav</div>
            <div class="bio">🌍 Adventure Seeker | 📸 Capturing Moments<br>
                💼 Founder @MyStartup<br>
                ✈️ Traveling the world, one photo at a time.<br>
            </div>
            <div class="stats">
                <div class="stat">
                    <p>150</p>
                    <h6>Posts</h6>
                </div>
                <div class="stat">
                    <p>10k</p>
                    <h6>Followers</h6>
                </div>
                <div class="stat">
                    <p>500</p>
                    <h6>Following</h6>
                </div>
            </div>
            <div class="footer">
                <button class="btn1 btn-primary">Follow</button>
                <button class="btn2 btn-primary">Message</button>
                <button class="btn3"><i class="fa-solid fa-user-plus"></i></button>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
